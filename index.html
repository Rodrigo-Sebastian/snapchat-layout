<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/all.min.css">
    <title>Snapchat | layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main__body">
        <header class="top__header">
            <div class="header__profil__serch">
                <div class="header__profil">
                    <img src="/img/friend-1-pic.png" class="profil__img" alt="" srcset="">
                </div>
                <div class="header__serch">
                    <a href="" class="header__icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
            <h1 class="header__title">Chatt</h1>
            <div class="header__add__dots">
                <div class="header__add">
                    <a href="" class="header__icon"><i class="fa-solid fa-user-plus"></i></a>
                </div>
                <div class="header__dots">
                    <a href="" class="header__icon"><i class="fa-solid fa-ellipsis"></i></a>
                </div>
            </div>
        </header>
        <section class="main__content">
            <div class="friends__list">
                <div class="friends__image__info">
                    <img src="/img/friend-1-pic.png" class="profiel__img" alt="friends-profil-pic">
                    <div class="friends__info">
                        <div class="friends__flex__section">
                            <h2 class="friends__name">User 1</h2>
                            <div class="friends__send__info">
                                <a href="" class="friends__send__icon"><i class="fa-regular fa-message"></i></a>
                                <h3 class="send__text">Mottagen</h3>
                                <h3 class="time__text">20m</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/img/camera.png" class="friends__cam" alt="" srcset="">
            </div>
            <!--Friend list 2-->
            <div class="friends__list">
                <div class="friends__image__info">
                    <img src="/img/some-guy.jpg" class="profiel__img" alt="friends-profil-pic">
                    <div class="friends__info">
                        <div class="friends__flex__section">
                            <h2 class="friends__name">User 2</h2>
                            <div class="friends__send__info">
                                <a href="" class="friends__send__icon"><i class="fa-regular fa-paper-plane"></i></a>
                                <h3 class="send__text">Skickad</h3>
                                <h3 class="time__text">25m</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/img/camera.png" class="friends__cam" alt="" srcset="">
            </div>
             <!--Friend list 3-->
             <div class="friends__list">
                <div class="friends__image__info">
                    <img src="/img/la-toxica.jpg" id="ring-2" class="profiel__img" alt="friends-profil-pic">
                    <div class="friends__info">
                        <div class="friends__flex__section">
                            <h2 class="friends__name">User 3</h2>
                            <div class="friends__send__info">
                                <a href="" class="friends__send__icon"><i class="fa-regular fa-message"></i></a>
                                <h3 class="send__text">Mottagen</h3>
                                <h3 class="time__text">27m</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/img/camera.png" class="friends__cam" alt="" srcset="">
            </div>
             <!--Friend list 4-->
             <div class="friends__list">
                <div class="friends__image__info">
                    <img src="/img/some-girl.jpg" class="profiel__img" id="ring-4" alt="friends-profil-pic">
                    <div class="friends__info">
                        <div class="friends__flex__section">
                            <h2 class="friends__name">User 4</h2>
                            <div class="friends__send__info">
                                <a href="" class="friends__send__icon"><i class="fa-regular fa-paper-plane"></i></a>
                                <h3 class="send__text">Skickat</h3>
                                <h3 class="time__text">1h</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/img/camera.png" class="friends__cam" alt="" srcset="">
            </div>
             <!--Friend list 5-->
             <div class="friends__list">
                <div class="friends__image__info">
                    <img src="/img/some-girl.jpg" class="profiel__img" id="ring-1" alt="friends-profil-pic">
                    <div class="friends__info">
                        <div class="friends__flex__section">
                            <h2 class="friends__name">User 5</h2>
                            <div class="friends__send__info">
                                <a href="" class="friends__send__icon"><i class="fa-regular fa-message"></i></a>
                                <h3 class="send__text">Mottagen</h3>
                                <h3 class="time__text">2d</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/img/camera.png" class="friends__cam" alt="" srcset="">
            </div>
             <!--Friend list 6-->
             <div class="friends__list">
                <div class="friends__image__info">
                    <img src="/img/the-one.jpg" class="profiel__img" id="ring-3" alt="friends-profil-pic">
                    <div class="friends__info">
                        <div class="friends__flex__section">
                            <h2 class="friends__name">User 6</h2>
                            <div class="friends__send__info">
                                <a href="" class="friends__send__icon"><i class="fa-regular fa-paper-plane"></i></a>
                                <h3 class="send__text">Skickad</h3>
                                <h3 class="time__text">5d</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/img/camera.png" class="friends__cam" alt="" srcset="">
            </div>
            <!--Friend list 7-->
            <div class="friends__list">
                <div class="friends__image__info">
                    <img src="/img/friend-1-pic.png" class="profiel__img" alt="friends-profil-pic">
                    <div class="friends__info">
                        <div class="friends__flex__section">
                            <h2 class="friends__name">User 7</h2>
                            <div class="friends__send__info">
                                <a href="" class="friends__send__icon"><i class="fa-regular fa-paper-plane"></i></a>
                                <h3 class="send__text">Skickad</h3>
                                <h3 class="time__text">5d</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="/img/camera.png" class="friends__cam" alt="" srcset="">
            </div>
            <div class="btn">
                <a href="" class="btn__icon"><i class="fa-solid fa-pen-to-square"></i></a>
            </div>
        </section>
        <footer class="nav__bottom">
            <a href="" class="footer__icon"><i class="fa-solid fa-location-dot"></i></a>
            <a href="" id="active" class="footer__icon"><i class="fa-regular fa-message"></i></a>
            <a href="" class="footer__icon"><i class="fa-solid fa-camera"></i></a>
            <a href="" class="footer__icon"><i class="fa-solid fa-user-group"></i></a>
            <a href="" class="footer__icon"><i class="fa-solid fa-play"></i></a>
        </footer>
    </main>
</body>
</html>
